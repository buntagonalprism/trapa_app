<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="trapa">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>trapa</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <!-- This script allows the google maps API key to be loaded from a dart environment variable -->
  <script>
    document.addEventListener("google-maps-api-key-loaded", function (event){
      if (document.getElementById("google-maps-js-loader") != null) {
        return;
      }
      var script = document.createElement('script');
      script.id = "google-maps-js-loader";
      script.src = "https://maps.googleapis.com/maps/api/js?key=" + event.detail + "&libraries=drawing,marker&callback=onMapsInit";
      script.defer = true;
      script.async = true;
      document.head.appendChild(script);
    });    
  </script> 

</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          // the addition of `useColorEmoji: true` is required to enable country flag emoji icons on web. 
          // Unfortunately this adds a 24MB file download, so it would be good to find a better workaround
          // for the 200-ish flag icons we actually care about
          // See this issue for details: https://github.com/flutter/flutter/issues/119536
          engineInitializer.initializeEngine({
            useColorEmoji: true,
          }).then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
