include: package:flutter_lints/flutter.yaml

analyzer:
  exclude:
    # Ignore files generated by mobx and json_serializable
    - lib/**.g.dart
    # Ignore files generated by freezed
    - lib/**.freezed.dart
    # Ignore files generated by injectable
    - lib/**.config.dart

linter:
  rules:
    prefer_relative_imports: true
    library_private_types_in_public_api: false