name: Build and Deploy
on:
  push:
    branches:
      - master

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.8'
          channel: 'stable'
      - run: flutter --version
      - run: flutter test --coverage
      - run: flutter build web --release --dart-define-from-file=settings/app_settings_dev.json
        name: Build DEV
      - uses: actions/upload-artifact@v3
        with:
          name: web-dev
          path: build/web
      - run: flutter clean
      - run: flutter build web --release --dart-define-from-file=settings/app_settings_prod.json
        name: Build PROD
      - uses: actions/upload-artifact@v3
        with:
          name: web-prod
          path: build/web

  deploy_dev:
    runs-on: ubuntu-latest
    steps:
    - uses: 'actions/checkout@v3'
    - name: 'Download Dev Artifact'
      uses: actions/download-artifact@v3
      with:
        name: web-dev
        path: build/web
    - uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TRAPA_DEV }}'
        channelId: live
        projectId: trapa-dev

