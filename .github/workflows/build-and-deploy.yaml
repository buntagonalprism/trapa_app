name: Build and Deploy
on:
  push:
    branches:
      - master

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Determine Semantic Version
        id: version
        uses: paulhatch/semantic-version@v5.3.0
        with:
          change_path: "src/service"
      - name: Tag Commit with Version
        run: |
          git config --global user.email "pipeline@trapa_app.com"
          git config --global user.name "${{ github.actor }}"
          git tag -a ${{ steps.version.outputs.version_tag }} -m "Version ${{ steps.version.outputs.version_tag }}" ${{ github.sha }}
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          git push origin ${{ steps.version.outputs.version_tag }}
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.8'
          channel: 'stable'
      - run: flutter doctor -v
      - run: flutter test --coverage
      - shell: bash
        name: Load secrets files
        env:
          DEV_SECRETS: ${{ secrets.APP_SECRETS_DEV }}
          PROD_SECRETS: ${{ secrets.APP_SECRETS_PROD }}
        run: |
          echo "$DEV_SECRETS" >> settings/app_secrets_dev.json
          echo "$PROD_SECRETS" >> settings/app_secrets_prod.json
      - run: flutter build web --release --dart-define-from-file=settings/app_settings_dev.json --dart-define-from-file=settings/app_secrets_dev.json
        name: Build DEV
      - uses: actions/upload-artifact@v3
        with:
          name: web-dev
          path: build/web
      - run: flutter clean
      - run: flutter build web --release --dart-define-from-file=settings/app_settings_prod.json --dart-define-from-file=settings/app_secrets_prod.json
        name: Build PROD
      - uses: actions/upload-artifact@v3
        with:
          name: web-prod
          path: build/web

  deploy_dev:
    runs-on: ubuntu-latest
    needs: test_and_build
    steps:
    - uses: 'actions/checkout@v3'
    - name: 'Download Dev Artifact'
      uses: actions/download-artifact@v3
      with:
        name: web-dev
        path: build/web
    - uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TRAPA_DEV }}'
        channelId: live
        projectId: trapa-dev

