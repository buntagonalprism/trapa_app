name: Dev - Build and Deploy
on:
  push:
    branches:
      - master

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Determine Semantic Version
        id: version
        uses: paulhatch/semantic-version@v5.3.0
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ vars.FLUTTER_VERSION }}
          channel: 'stable'
      - run: flutter doctor -v
      - run: flutter test --coverage
      - shell: bash
        name: Load secrets files
        env:
          DEV_SECRETS: ${{ secrets.APP_SECRETS_DEV }}
        run: |
          echo "$DEV_SECRETS" >> settings/app_secrets_dev.json
      - run: flutter build web --release --dart-define-from-file=settings/app_settings_dev.json --dart-define-from-file=settings/app_secrets_dev.json --build-name=${{ steps.version.outputs.version }} --build-number=${{ github.run_number }}
        name: Build DEV
      - uses: actions/upload-artifact@v3
        with:
          name: web-dev
          path: build/web

  deploy_dev:
    runs-on: ubuntu-latest
    needs: test_and_build
    steps:
    - uses: 'actions/checkout@v3'
    - name: 'Download Dev Artifact'
      uses: actions/download-artifact@v3
      with:
        name: web-dev
        path: build/web
    - uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TRAPA_DEV }}'
        channelId: live
        projectId: trapa-dev

